<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
  </head>  
  <body style="margin: 0; padding: 0">
    <div id="mainElement" style="height: 100vh; width: 100vw; position: absolute;">
    </div>
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script>
      window.ondragover = e => {
        e.preventDefault()
        e.stopPropagation()
      }
      window.ondrop = async e => {
        e.preventDefault()
        e.stopPropagation()
        try {
          var dt = e.dataTransfer
          var files = dt.files
          var vjs = document.createElement('video-js')
          var src = document.createElement('source')
          vjs.appendChild(src)
          src.src = URL.createObjectURL(files[0])
          src.type = files[0].type
          mainElement.innerHTML = ''
          mainElement.appendChild(vjs)
          videojs(vjs, {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true,
          })
        } catch (e) {
          alert(String(e))
        }
      }
    </script>
  </body>
</html>
